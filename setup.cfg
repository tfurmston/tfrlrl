[flake8]
enable-extensions = G
exclude = .git, .venv
ignore =
    D100  ;  Missing docstring in public module
    D104  ;  Missing docstring in public module
max-complexity = 8
max-line-length = 120
show-source = true

[coverage:run]
omit =
    tests/*
    **/__main__.py
branch = True

[coverage:report]
show_missing = True
skip_covered = True
fail_under = 95
